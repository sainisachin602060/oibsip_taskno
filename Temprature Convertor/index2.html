<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature convertor</title>
    <link rel="stylesheet" href="index2.css">
   
</head>
<body>
    <!----------------Main BODY-------------------->
    <div class="tempBody">
        <!---------------Temperature Heading-------------------->

        <h1 id="heading1">Temperature Convertor 🌡️</h1>
        <input type="number" id="degreeInput"  placeholder="Celsius°" required><br>
    
    <!--------------Drop Down Menu-------------------->
        <select name="" id="type">
           
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Calevin">Calevin</option>
            
        </select>
        
    <input type="number" id="result" disabled placeholder="Result:0"><br>
    
    
    <!----------------Convertor Button-------------------->
    
    <button id="button">Convert</button>
    </div>

    <!---------------Attach Javascript file-------------------->
    <script src="index2.js"></script>
</body>
</html>
